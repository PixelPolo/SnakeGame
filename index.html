<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="content">
        <h3>Snake Game !</h3>
        <canvas id="canvas"></canvas>
        <h4>Score : <span id="score"></span></h4>
        <button id="start">Start !</button>
        <button id="controlSelector">Select controls</button>
        <div class="controls">
            <div><button id="up">&#x028C;</button></div>
            <div><button id="left">&lt;</button><button id="right">&gt;</button></div>
            <div><button id="down">v</button>   </div>          
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
