<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title>SnakeGame!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="content">
        <h3>SNAKE GAME !</h3>
        <h5>Score : <span id="score"></span></h5>
        <canvas id="canvas"></canvas>
        <h4 id="bestScore">Best score : </h4>
        <button id="start">Start</button>
        <button id="controlSelector">Controls</button>
        <div class="controls">
            <div><button id="up">&#x028C;</button></div>
            <div><button id="left">&lt;</button><button id="right">&gt;</button></div>
            <div><button id="down">v</button></div>          
        </div>

        <form onsubmit="return submitScore()">
        <input type="text" name="playerName" maxlength="15" id="playerName">
        <input type="submit" value="Send my score" id="submit">
        </form>
        -->
        
    </div>

    <script src="script.js"></script>

</body>
</html>
